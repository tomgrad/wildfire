<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@2.0.3/lib/p5.js"></script>
  <script src="gui.js"></script>


  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <main>
    <div class="panel">
      <label for="recovery" id="recoveryLabel">recovery time: <span id="recoveryValue">3</span></label><br>
      <input type="range" min="1" max="10" step="1" value="3" id="recovery">

      <br>
      <label for="immunity" id="immunityLabel">immunity time: <span id="immunityValue">3</span></label><br>
      <input type="range" min="1" max="10" step="1" value="3" id="immunity">

      <hr>
      <input type="checkbox" id="probe" checked>
      <label for="probe"> probe</label><br>
      <label for="probeR" id="probeRLabel">probe size: <span id="probeRValue">3</span></label><br>
      <input type="range" min="1" max="40" step="1" value="3" id="probeR">

      <br>

      <hr>
      <input type="checkbox" id="fade" checked>
      <label for="fade"> fading</label><br>
<hr>
      <label for="framerate" id="framerateLabel">framerate: <span id="framerateValue">3</span></label><br>
      <input type="range" min="1" max="30" step="1" value="10" id="framerate"><br>
      <label for="actualframerate" id="actualframerateLabel">actual framerate: <span id="actualframerateValue"></span></label>


    </div>
  </main>
  <script src="sketch.js"></script>

</body>

</html>
